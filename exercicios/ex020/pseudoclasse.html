<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgba(255, 195, 195, 0.459);
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid rgb(0, 184, 138);
            border-radius: 5px;
        }
        div:hover {         /*: pseudo-classe; hover: muda quando passa o mouse sobre*/
            background-color: rgba(206, 158, 158, 0.616);
        } 
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
